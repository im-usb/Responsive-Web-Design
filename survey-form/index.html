<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us serve you better</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name: <input type="text" id="name" placeholder="Enter your full name" required>
      </label>
      <label id="email-label">Email: <input type="email" id="email" placeholder="Enter your email address" required>
      </label>
      <label id="number-label">Age (optional):   <input type="number" id="number" min="12" max="120" placeholder="Age" required>
      </label>
      <label>Which option best describes your current role? 
        <select id="dropdown">
          <option value="">Select One</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Prefer not to say</option>
          <option value="4">Others</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="user-recommend" value="Definitely" class="inline"> Definitely</label>
        <label><input type="radio" name="user-recommend" value="Maybe" class="inline"> Maybe</label>
        <label><input type="radio" name="user-recommend" value="Not Sure" class="inline"> Not Sure</label>

        <label>What would you like to see improved? (Check all that apply) </label>
        <label><input type="checkbox" name="prefer" value="Definitely" class="inline"> Front-end Projects</label>
        <label><input type="checkbox" name="prefer" value="Back-end Projects" class="inline"> Back-end Projects</label>
        <label><input type="checkbox" name="prefer" value="Data Visualization" class="inline"> Data Visualization</label>
        <label><input type="checkbox" name="prefer" value="Challenges" class="inline"> Challenges</label>
        <label><input type="checkbox" name="prefer" value="Open Source Community" class="inline"> Open Source Community</label>
        <label><input type="checkbox" name="prefer" value="Gitter help rooms" class="inline"> Gitter help rooms</label>
        <label><input type="checkbox" name="prefer" value="Videos" class="inline"> Videos</label>
        <label><input type="checkbox" name="prefer" value="City Meetups" class="inline"> City Meetups</label>
        <label><input type="checkbox" name="prefer" value="Wiki" class="inline"> Wiki</label>
        <label><input type="checkbox" name="prefer" value="Forum" class="inline"> Forum</label>
        <label><input type="checkbox" name="prefer" value="Additional Courses" class="inline"> Additional Courses</label>
        <label>Any comments or suggestions?
            <textarea id="comments" placeholder="Enter Your Comments Here..."></textarea>
        </label>
        <input type="submit" value="Submit">
      </fieldset>

    </form>
  </body>
</html>
